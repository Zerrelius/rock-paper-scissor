<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <link href="./src/style.css" rel="stylesheet"/>
  <script type="module" defer src="/src/main.js"></script>
  <title>Rock Paper Scissors</title>
</head>

<body class="container mx-auto bg-gradient-to-b from-slate-900 to-blue-600 text-white font-sans">
  <!-- Header-Bereich -->
  <header class="justify-center items-center flex flex-col">
    <h1 class="text-6xl">Rock Paper Scissors</h1>
    <div class="text-2xl mt-5 bg-slate-600 width-40px p-2 rounded-lg">
      <span>Score</span>
      <span id="score">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <main class="block justify-center items-center mx-auto mt-10">
    <button class="block p-2 bg-white border-2 rounded-full border-red-500 size-24 ml-14 mb-1 hover:size-28" data-choice="paper">
      <img src="./images/paper.svg" alt="Paper" />
    </button>
    <button class="size-24 p-2 bg-white border-2 rounded-full border-green-500 mr-4 hover:size-28" data-choice="scissors">
      <img src="./images/scissors.svg" alt="Scissors" />
    </button>
    <button class="size-24 p-2 bg-white border-2 rounded-full border-yellow-500 hover:size-28" data-choice="rock">
      <img src="./images/rock.svg" alt="Rock" />
    </button>
  </main>

  <!-- Startbildschirm -->
  <div id="startscreen">
    <h1>Rock</h1>
    <h2>Paper</h2>
    <h3>Scissors</h3>
    <button id="startbutton">Start Game</button>
  </div>

  <!-- Regeln -->
  <div id="rules">
    <h2>Rules</h2>
    <p>Rock Paper Scissors is a game that is played between two players...</p>
    <img class="size-5" src="./images/close.svg" alt="Close" id="closebutton" />
  </div>

  <!-- Ergebnisanzeige -->
  <div id="results">
    <h3 id="result">You win</h3>
    <div>
      <p>You chose:</p>
      <div id="userchoice"></div>
    </div>
    <div>
      <p>Computer chose:</p>
      <div id="computerchoice"></div>
    </div>
    <button id="playagain">Play Again</button>
  </div>
</body>
</html>
